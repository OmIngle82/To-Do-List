<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Flatpickr Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="site-wrapper">
        <header class="app-header">
            <div class="header-left">
                <button id="back-btn" class="back-btn hide"><i class="fas fa-arrow-left"></i></button>
                <h1 class="logo"><i class="fa-solid fa-list-check"></i> Task Manager</h1>
            </div>
            <nav class="navigation">
                <!-- Links shown/hidden by JS -->
                <a href="#" id="signin-link" class="nav-link">Sign In</a>
                <a href="#" id="signup-link" class="nav-link">Sign Up</a>
                <div id="profile-menu" class="profile-menu hide">
                    <img src="https://placehold.co/40x40/EFEFEF/333?text=P" alt="Profile" id="menu-profile-photo" class="menu-profile-photo">
                    <div class="profile-dropdown">
                        <a href="#" id="profile-link" class="dropdown-link">View Profile</a>
                        <a href="#" id="logout-btn" class="dropdown-link">Sign Out</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="app-container">
            <!-- Sign In Page -->
            <section id="signin-page" class="page">
                <h2 class="form-title">Sign In</h2>
                <p id="signin-feedback" class="feedback"></p>
                <form id="signin-form" class="auth-form">
                    <input type="email" id="signin-email" placeholder="Email" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Sign In</button>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </section>

            <!-- Sign Up Page -->
            <section id="signup-page" class="page hide">
                <h2 class="form-title">Sign Up</h2>
                <p id="signup-feedback" class="feedback"></p>
                <form id="signup-form" class="auth-form">
                    <input type="email" id="signup-email" placeholder="Choose an Email" required>
                    <input type="password" id="signup-password" placeholder="Choose a Password" required>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                </form>
            </section>
            
            <!-- Profile Settings Page -->
            <section id="profile-page" class="page hide">
                <h2 class="form-title">Profile Settings</h2>
                <p id="profile-feedback" class="feedback"></p>
                <form id="profile-form">
                    <div class="profile-photo-section">
                        <img src="https://placehold.co/100x100/EFEFEF/333?text=Photo" alt="Profile photo preview" id="profile-photo-preview" class="profile-photo-preview">
                        <input type="file" id="profile-photo-input" accept="image/*">
                        <label for="profile-photo-input" class="photo-upload-btn">Change Photo</label>
                    </div>
                    <div class="form-group">
                        <label for="profile-name">Display Name</label>
                        <input type="text" id="profile-name" placeholder="Enter your name">
                    </div>

                    <div class="settings-section">
                        <h3>Statistics</h3>
                        <div class="stats-container">
                            <div class="stat-card"><h4>Total</h4><p id="stat-total">0</p></div>
                            <div class="stat-card"><h4>Pending</h4><p id="stat-pending">0</p></div>
                            <div class="stat-card"><h4>Completed</h4><p id="stat-completed">0</p></div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Appearance</h3>
                        <div class="form-group">
                            <label>Theme</label>
                            <div class="theme-switcher">
                                <span>Light</span>
                                <label class="switch"><input type="checkbox" id="theme-toggle"><span class="slider round"></span></label>
                                <span>Dark</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Accent Color</label>
                            <div id="accent-color-picker" class="color-picker"></div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Task Layout</h3>
                        <div id="layout-switcher" class="layout-switcher">
                            <label><input type="radio" name="layout" value="list" checked> List</label>
                            <label><input type="radio" name="layout" value="board"> Board</label>
                            <label><input type="radio" name="layout" value="calendar"> Calendar</label>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Smart Features</h3>
                        <button type="button" id="enable-notifications-btn" class="settings-btn">Enable Reminders</button>
                    </div>

                    <button type="submit" class="auth-btn">Save Profile</button>
                </form>
            </section>

            <!-- To-Do List Page -->
            <section id="todo-page" class="page hide">
                <div class="todo-header">
                    <div class="filters-container">
                         <div class="search-wrapper">
                            <input type="text" id="search-input" placeholder="Search tasks by name, category...">
                            <button class="search-btn" id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="main-filters">
                            <div class="filters" id="status-filters">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="pending">Pending</button>
                                <button class="filter-btn" data-filter="completed">Completed</button>
                            </div>
                            <div class="filters" id="priority-filters">
                                <button class="filter-btn active" data-priority="all">All Priorities</button>
                                <button class="filter-btn" data-priority="high">High</button>
                                <button class="filter-btn" data-priority="medium">Medium</button>
                                <button class="filter-btn" data-priority="low">Low</button>
                            </div>
                        </div>
                        <div id="category-filters" class="category-filters"></div>
                    </div>
                    <div class="add-task-controls">
                        <button id="voice-add-btn" class="icon-btn" title="Add Task with Voice"><i class="fas fa-microphone"></i></button>
                        <button id="add-task-btn" class="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </div>
                
                <ul id="task-list-view" class="task-view"></ul>
                <div id="task-board-view" class="task-view hide"></div>
                <div id="calendar-view" class="task-view hide"></div>

            </section>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal-overlay hide">
        <div class="modal-content">
            <form id="task-form">
                <h2 id="modal-title">Add New Task</h2>
                <div class="form-group">
                    <label for="task-input">Task Title</label>
                    <input type="text" id="task-input" placeholder="e.g., Finish report by Friday 5pm" required>
                    <div id="ai-suggestion-box" class="ai-suggestion-box"></div>
                </div>
                
                <div class="modal-grid">
                    <div class="form-group">
                        <label>Priority</label>
                        <div class="select-wrapper"><select id="task-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div>
                    </div>
                     <div class="form-group">
                        <label>Status</label>
                        <div class="select-wrapper"><select id="task-status"><option value="todo">To-Do</option><option value="inprogress">In Progress</option><option value="completed">Completed</option></select></div>
                    </div>
                    <div class="form-group">
                        <label>Deadline Date</label>
                        <input type="text" id="task-deadline-date" placeholder="Select date">
                    </div>
                    <div class="form-group">
                        <label>Deadline Time</label>
                        <input type="text" id="task-deadline-time" placeholder="Select time">
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <div class="category-group">
                        <div class="select-wrapper"><select id="task-category"><option value="Personal">Personal</option><option value="Work">Work</option><option value="Shopping">Shopping</option><option value="Study">Study</option><option value="custom">Custom...</option></select></div>
                        <input type="text" id="custom-category-input" class="hide" placeholder="New category name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Sub-tasks</label>
                    <div id="subtask-list"></div>
                    <form id="subtask-form" class="subtask-form">
                        <input type="text" id="subtask-input" placeholder="Add a sub-task...">
                        <button type="submit" class="subtask-add-btn"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
                    <button type="submit" id="modal-save-btn" class="modal-btn save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-detail-modal" class="modal-overlay hide">
        <div class="modal-content">
            <h2 id="detail-task-title">Task Details</h2>
            <div id="detail-subtask-list"></div>
            <form id="detail-subtask-form" class="subtask-form">
                <input type="text" id="detail-subtask-input" placeholder="Add a new sub-task...">
                <button type="submit" class="subtask-add-btn"><i class="fas fa-plus"></i></button>
            </form>
            <div class="modal-actions">
                <button type="button" id="detail-close-btn" class="modal-btn cancel-btn">Close</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-messaging-compat.js"></script>
    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- My Scripts -->
    <script src="script.js"></script>
    <script src="ai-suggestions.js"></script>
    
</body>
</html>
